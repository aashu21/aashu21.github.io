<!-- Defualt load -->

	function calculate() {
/*		alert("msg");*/
        var quantity = Number(document.getElementById('quantity').value);
        var length = Number(document.getElementById('length').value);
        var breadth = Number(document.getElementById('breadth').value);
        var boxInOneSheet = Number(document.getElementById('boxInOneSheet').value);
        var gsm = Number(document.getElementById('gsm').value);
        var rateSheet = Number(document.getElementById('rateSheet').value);
        /*var noOfSheet = document.getElementById('noOfSheet').value;*/
        var noOfSheet = quantity/boxInOneSheet;
        /*var wastageSheets = Number(document.getElementById('wastageSheets').value);*/
        var dieRate = Number(document.getElementById('dieRate').value);
        var packingCharge = Number(document.getElementById('packingCharge').value);
        var laminationType = document.getElementById('laminationType').value;
        var margin = document.getElementById('margin').value;


        var boardRate = Number(calculateBoardRate(length,breadth, gsm, rateSheet, noOfSheet));
        var printingRate = Number(calculatePrintingCharge(noOfSheet));
        var laminationRate = Number(calculateLaminationCharge(length,  breadth, noOfSheet,laminationType));
        var dieCuttingRate = Number(calculateDieCuttingCharge(noOfSheet));
        var pastingRate = Number(calculatePastingCharge(quantity,laminationType));
        
        var amount = Number(boardRate + printingRate + laminationRate + dieCuttingRate + pastingRate + dieRate + packingCharge);
        var marginToBeAdded = Number(calculateMargin(margin,amount));
        var totalAmount = Number(amount+ marginToBeAdded + ((amount+marginToBeAdded)*12/100));
     
        

       /* var newLine = "\r\n";

		msg += newLine;

    }

        function calculateBoardRate(length,breadth, gsm, rateSheet, noOfSheet) {
            var boardRate = length*breadth*gsm*0.288/3100/144*rateSheet*(noOfSheet+50);
            return (boardRate);
            
        }
        function calculatePrintingCharge(noOfSheet) {
           /* if (noOfSheet>0 && noOfSheet<=1000)
                return 1500;
            
            else if (noOfSheet>1001 && noOfSheet<=2000)
                return 1650;*/
            
            if (noOfSheet<=3000)
                return 1800;
            
            else{
                var quotient = noOfSheet/1000;
                var remainder = noOfSheet%1000;
                
                if(remainder==0){
                    return 1800 + 350*(quotient-3);
                }
                
                else
                return 1800 + 350*(quotient-2);
            }
        }
        function calculateLaminationCharge( length,  breadth, noOfSheet,laminationType) {
        	var laminationTypeFun=laminationType;
        	if(laminationTypeFun =="Gloss Lamination"){
        		var laminationCharge= length*breadth*0.35/100*(noOfSheet+50);
            	return laminationCharge;
        	}
        	else if (laminationTypeFun =="DripOff UV"){
        		var laminationCharge= length*breadth*0.55/100*(noOfSheet+50);
        		if(laminationCharge<2400){
        			return 2400;
        		}else
            	return laminationCharge;
        	}
        	else if (laminationTypeFun =="Matte Lamination"){
        		var laminationCharge= length*breadth*0.45/100*(noOfSheet+50);
            	return laminationCharge;
        	}
        	else if (laminationTypeFun =="Blister Coating"){
        		var laminationCharge= length*breadth*0.63/100*(noOfSheet+50);
            	return laminationCharge;
            }
            else{
            	return 0;
            }
        }
            
        
        
        function calculateDieCuttingCharge(noOfSheet){
            if (noOfSheet>3000){
                var quotient = (noOfSheet/1000);
                var dieCuttingRate = 600+ 200*(quotient-3);
                return dieCuttingRate;
            }
            else{
                return 600;
            }
        }
        function calculatePastingCharge(quantity,laminationType) {
        	var laminationTypeFun=laminationType;
            if(laminationType!="Blister Coating"){
            	if(laminationType!= "DripOff UV"){
            		if (quantity>5000){
	                var quotient = (quantity/1000);
	                var pastingRate = 400+ 90*(quotient-5);
	                return pastingRate;
	            }       
	            else{
	                return 400;
	            	}
            	}
            	else{
            		if (quantity>5000){
	                var quotient = (quantity/1000);
	                var pastingRate = 400+ 120*(quotient-5);
	                return pastingRate;
	            }       
	            else{
	                return 400;
	            	}
            	}

            }
            else{
            	return 0;
            }
	            
        }
        function calculateMargin(margin,amount){
        	return (margin / 100) * amount;
        }
