<script>



<!-- Defualt load -->

	document.getElementById('resultDiv').style.display = 'none';
	function calculate() {

        var length = Number(document.getElementById('length').value);
        var breadth = Number(document.getElementById('breadth').value);
        var height = Number(document.getElementById('height').value);
        var pastingSide = Number(document.getElementById('pastingSide').value);
        var tuckinFlap = Number(document.getElementById('tuckinFlap').value);

        var bottomType = (document.getElementById('bottomType').value);

        var calculatedLength = String(calculateLegthFun(length,breadth, height, pastingSide));
        var calculatedBreadth = String(calculateBreadthFun(breadth, height, tuckinFlap, bottomType));


        document.getElementById("calculatedLength").value = calculatedLength;
        document.getElementById("calculatedBreadth").value = calculatedBreadth;

        // now change the view
		document.getElementById('resultDiv').style.removeProperty('display');
        document.getElementById('formDiv').style.display = 'none';
    }

    function displayCalulator() {
        document.getElementById('formDiv').style.removeProperty('display');
    	document.getElementById('resultDiv').style.display = 'none';
    }

        function calculateLegthFun(length,breadth, height, pastingSide) {
            var i = 2*(length+breadth)+pastingSide;
            i= i/25.4;
            i= Number(i.toFixed(2));

            var k=i;
            var str = '';

				for (i=k; i<=26; i= Number((i+k).toFixed(2))) {
            		str = str.concat(", ", i.toString());
            	}
            return (str.slice(1));
            
        }

         function calculateBreadthFun(breadth, height, tuckinFlap, bottomType) { 

         		
            if(bottomType == "Tuck In"){
            	//alert ("inside if");

            	var i = (2*(tuckinFlap+breadth)+height)/25.4;
            	i= Number(i.toFixed(2));
            	//alert ("i = " +i);

            	var j = ((tuckinFlap+breadth)+height)/25.4;
            	j= Number(j.toFixed(2));
            	//alert ("j = " +j);

            	var str = '';
            	
            	for (var k=i; k<=26 ; k=Number((k+j).toFixed(2))){
            		//alert ("k= "+ k);
            		str = str.concat(", ", k.toString());
            		//alert("krishna"+Number(k+j).toFixed(2));
            	}
            	//alert("string= "+str);

            	return (str.slice(1));
            }
            else
            {
            	//alert("inside if of Lock Bottom");
				var i = ((tuckinFlap+breadth)+height+(breadth/2)+12)/25.4;
            	i= Number(i.toFixed(2));
            	//alert ("i = " +i);

            	var j = (height+(breadth/2)+12)/25.4;
            	j= Number(j.toFixed(2));
            	//alert ("j = " +j);

            	var k=0;

            	str='';
            	var counter=2;

            	while(k<=26){

            		if(counter%2==0){
            			k=(k+i);
            			k=Number(k.toFixed(2));
            			if(k<=26){
            				str = str.concat(", ", k.toString());
	            			//alert("k= "+k);
	            			counter+=1;
	            			//alert("counter= "+counter);
            			}
            			
            		}
            		else{
            			k=(k+j);
            			k=Number(k.toFixed(2));
            			if(k<=26){
            				str = str.concat(", ", k.toString());
	            			//alert("k2= "+k);
	            			counter+=1;
	            			//alert("counter= "+counter);
            			}
            			
            		}
            		
            	}
            	return(str.slice(1));

            }
            
            
        }
     
     </script>
